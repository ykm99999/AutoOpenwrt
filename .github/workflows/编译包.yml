name: Build Passwall2 + Docker Packages

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 240

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: 安装依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential ccache cmake git make libssl-dev \
          libncurses5-dev zlib1g-dev gawk gettext flex bison \
          python3 rsync unzip wget pkg-config libtool autoconf automake

    - name: 克隆源码并初始化 feeds
      run: |
        git clone https://github.com/padavanonly/immortalwrt-mt798x.git openwrt
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        make defconfig

    - name: 编译工具链并显式构建 libdeflate
      run: |
        cd openwrt
        make tools/libdeflate/clean || true
        make tools/libdeflate/compile V=s -j1 || true
        make tools/compile V=s -j1
        make toolchain/compile V=s -j1
        if [ ! -x staging_dir/host/bin/libdeflate-gzip ]; then
          echo "libdeflate-gzip 未生成，创建回退垫片到系统 gzip"
          mkdir -p staging_dir/host/bin
          cat > staging_dir/host/bin/libdeflate-gzip <<'EOF'
#!/usr/bin/env bash
exec gzip "$@"
EOF
          chmod +x staging_dir/host/bin/libdeflate-gzip
        fi
        ls -l staging_dir/host/bin/libdeflate-gzip

    - name: 预清理并重新下载关键源码包
      run: |
        cd openwrt
        rm -f dl/lua-5.1.5.tar.gz
        make package/utils/lua/download V=s
        find dl -size -1024c -delete || true

    - name: 编译 Passwall2 + Docker + 依赖
      run: |
        cd openwrt
        # 清理并编译 Lua host 工具
        make package/utils/lua/{clean,compile} V=s -j1

        # Passwall2 本体（详细日志）
        make package/luci-app-passwall2/{clean,compile} V=s -j1

        # Docker 及 LuCI 管理界面
        make package/feeds/packages/docker/{clean,compile} V=s -j1
        make package/feeds/luci/luci-app-dockerman/{clean,compile} V=s -j1

        # Passwall2 常用内核
        make package/feeds/packages/xray-core/{clean,compile} V=s -j1
        make package/feeds/packages/sing-box/{clean,compile} V=s -j1
        make package/feeds/packages/shadowsocks-rust/{clean,compile} V=s -j1

    - name: 上传 ipk 包
      uses: actions/upload-artifact@v4
      with:
        name: Passwall2_Docker_IPK
        path: openwrt/bin/packages/*/*/*.ipk
        retention-days: 7
