include $(TOPDIR)/rules.mk

PKG_NAME:=lua
PKG_VERSION:=5.3.6
PKG_RELEASE:=1

PKG_SOURCE:=lua-$(PKG_VERSION).tar.gz
PKG_SOURCE_URL:=http://www.lua.org/ftp/
PKG_HASH:=f3f4d7d5d3d3a5b8a7c6f2e7f3f4d7d5d3d3a5b8a7c6f2e7f3f4d7d5d3d3a5b8  # ← 需要替换成真实 SHA256

PKG_BUILD_DIR:=$(BUILD_DIR)/$(PKG_NAME)-$(PKG_VERSION)

include $(INCLUDE_DIR)/host-build.mk
include $(INCLUDE_DIR)/package.mk

define Package/lua
  SECTION:=lang
  CATEGORY:=Languages
  TITLE:=Lua programming language
  URL:=http://www.lua.org/
endef

define Package/lua/description
  Lua is a powerful, efficient, lightweight, embeddable scripting language.
endef

define Build/Configure
	$(call Build/Configure/Default, \
		--prefix=$(PKG_INSTALL_DIR)/usr \
	)
endef

define Build/Compile
	$(MAKE) -C $(PKG_BUILD_DIR) \
		CC="$(TARGET_CC)" \
		AR="$(TARGET_AR)" \
		RANLIB="$(TARGET_RANLIB)" \
		linux
endef

define Package/lua/install
	$(INSTALL_DIR) $(1)/usr/bin
	$(INSTALL_BIN) $(PKG_BUILD_DIR)/src/lua $(1)/usr/bin/
	$(INSTALL_BIN) $(PKG_BUILD_DIR)/src/luac $(1)/usr/bin/
endef

$(eval $(call BuildPackage,lua))
