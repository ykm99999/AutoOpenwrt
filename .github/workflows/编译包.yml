name: Build Passwall2 (Fix Lua Host)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install deps
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential ccache cmake git make libssl-dev \
          libncurses5-dev zlib1g-dev gawk gettext flex bison \
          python3 rsync unzip wget pkg-config libtool autoconf automake \
          libreadline-dev

    - name: Clone and init feeds
      run: |
        git clone https://github.com/padavanonly/immortalwrt-mt798x.git openwrt
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        make defconfig

    - name: Build libdeflate and provide fallback
      run: |
        cd openwrt
        make tools/libdeflate/{clean,compile,install} V=s -j1
        if [ ! -x staging_dir/host/bin/libdeflate-gzip ]; then
          echo "libdeflate-gzip fallback to system gzip"
          mkdir -p staging_dir/host/bin
          cat > staging_dir/host/bin/libdeflate-gzip <<'EOF'
#!/usr/bin/env bash
exec gzip "$@"
EOF
          chmod +x staging_dir/host/bin/libdeflate-gzip
        fi
        ls -l staging_dir/host/bin/libdeflate-gzip

    - name: Clean and re-download Lua
      run: |
        cd openwrt
        rm -f dl/lua-*.tar.gz
        make package/utils/lua/{clean,download} V=s
        # remove suspicious tiny files
        find dl -size -1024c -delete || true
        # quick gzip integrity test if 5.1.5 is used
        if [ -f dl/lua-5.1.5.tar.gz ]; then gzip -t dl/lua-5.1.5.tar.gz || exit 1; fi

    - name: Compile Lua host then Passwall2
      run: |
        cd openwrt
        make tools/compile V=s -j1
        make toolchain/compile V=s -j1
        make package/utils/lua/{clean,compile} V=s -j1
        make package/luci-app-passwall2/{clean,compile} V=s -j1

    - name: Upload ipk
      uses: actions/upload-artifact@v4
      with:
        name: Passwall2_IPK
        path: openwrt/bin/packages/*/*/*.ipk
        retention-days: 7
