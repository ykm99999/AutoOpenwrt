name: Build Passwall2 + Docker Packages

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 240

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: 安装依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential ccache cmake git make libssl-dev \
          libncurses5-dev zlib1g-dev gawk gettext flex bison \
          python3 rsync unzip wget

    - name: 克隆源码
      run: |
        git clone https://github.com/padavanonly/immortalwrt-mt798x.git openwrt
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        make defconfig

    - name: 编译工具链
      run: |
        cd openwrt
        make tools/compile -j1 V=s
        make toolchain/compile -j1 V=s

    - name: 编译 Passwall2 和 Docker
      run: |
        cd openwrt
        make package/luci-app-passwall2/compile V=s -j1
        make package/feeds/packages/docker/compile V=s -j1
        make package/feeds/luci/luci-app-dockerman/compile V=s -j1

    - name: 上传 ipk 包
      uses: actions/upload-artifact@v4
      with:
        name: Passwall2_Docker_IPK
        path: openwrt/bin/packages/*/*/*.ipk
        retention-days: 7
